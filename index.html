<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Equipment Library Loan</title>
  </head>
  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="/">
            <!-- ------------ Temporary Logo ------------- -->
            <img src="./images/mpce_logo.png" alt="" width="300">
          </a>
          <div class="d-flex gap-4">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="#">Admin</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="container text-center">
          <h1 class="heading pt-4">Equipment Library Loan</h1>
        </div>
      </section>
      <section class="button-rows py-3">
        <div class="container text-center">
          <div class="row gap-2 mt-2">
            <button class="equipment-btn col-md p-3">Item 1</button>
            <button class="equipment-btn col-md p-3">Item 2</button>
            <button class="equipment-btn col-md p-3">Item 3</button>
          </div>
          <div class="row gap-2 mt-2">
            <button class="equipment-btn col-md p-3">Item 4</button>
            <button class="equipment-btn col-md p-3">Item 5</button>
            <button class="equipment-btn col-md p-3">Item 6</button>
          </div>
          <div class="row gap-2 mt-2">
            <button class="equipment-btn col-md p-3">Item 7</button>
            <button class="equipment-btn col-md p-3">Item 8</button>
            <button class="equipment-btn col-md p-3">Item 9</button>
          </div>
          <div class="row gap-2 mt-2">
            <button class="equipment-btn col-md p-3">Item 10</button>
            <button class="equipment-btn col-md p-3">Item 8</button>
            <button class="equipment-btn col-md p-3">Item 9</button>
          </div>
        </div>
      </section>
      <section class="user-input-section py-2">
        <div class="container p-0 d-flex flex-column gap-3">
          <div class="row">
            <div class="counter d-flex gap-2">
              <label for="quantity" class="quantity-label me-3 align-self-center">Quantity:</label>
              <button type="button" id="counter-decrement-btn " class="decrement-btn">
                <i class="fa-solid fa-plus"></i>
              </button>
              <input id="counter-value" class="counter-value text-center" type="number" value="1" />
              <button id="counter-increment-btn" class="increment-btn">
                <i class="fa-solid fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="lcoation-search d-flex">
              <label for="location" class="location-label me-4 align-self-center">Location:</label>
              <div class="col-md-7">
                <input
                  type="text"
                  class="form-control"
                  id="inputLocation"
                  placeholder="Type to search"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="additonal-info d-flex">
              <label for="location" class="additional-info-label me-2 align-self-start"
                >Additional Info:</label
              >
              <div class="col-md-7">
                <div class="form">
                  <textarea
                    class="form-control txt-area"
                    placeholder="Leave a comment here"
                    id="floatingTextarea"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="confirm-buttons d-flex justify-content-center ms-5 gap-3">
              <button class="confirm-btn action-btns">Confirm</button>
              <button class="cancel-btn action-btns">Cancel</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Â© 2024 Inc. All rights reserved.</span>
      </div>
    </footer>
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/55eed52c78.js" crossorigin="anonymous"></script>
    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Main Js -->
    <script src="/script/script.js"></script>
  </body>
</html>
