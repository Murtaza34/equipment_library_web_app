{%extends "base.html"%}

{% block content%}

      </section>
      <section class="button-rows py-3">
        <div class="container text-center">
          <div class="row gap-2 mt-2">
            <button class="equipment-btn col-md p-3">Item 1</button>
            <button class="equipment-btn col-md p-3">Item 2</button>
            <button class="equipment-btn col-md p-3">Item 3</button>
          </div>
          <div class="row gap-2 mt-2">
            <button class="equipment-btn col-md p-3">Item 4</button>
            <button class="equipment-btn col-md p-3">Item 5</button>
            <button class="equipment-btn col-md p-3">Item 6</button>
          </div>
          <div class="row gap-2 mt-2">
            <button class="equipment-btn col-md p-3">Item 7</button>
            <button class="equipment-btn col-md p-3">Item 8</button>
            <button class="equipment-btn col-md p-3">Item 9</button>
          </div>
          <div class="row gap-2 mt-2">
            <button class="equipment-btn col-md p-3">Item 10</button>
            <button class="equipment-btn col-md p-3">Item 8</button>
            <button class="equipment-btn col-md p-3">Item 9</button>
          </div>
        </div>
      </section>
      <section class="user-input-section py-2">
        <div class="container p-0 d-flex flex-column gap-3">
          <div class="row">
            <div class="counter d-flex gap-2">
              <label for="quantity" class="quantity-label me-3 align-self-center">Quantity:</label>
              <button type="button" id="counter-decrement-btn " class="decrement-btn">
                <i class="fa-solid fa-plus"></i>
              </button>
              <input id="counter-value" class="counter-value text-center" type="number" value="1" />
              <button id="counter-increment-btn" class="increment-btn">
                <i class="fa-solid fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="lcoation-search d-flex">
              <label for="location" class="location-label me-4 align-self-center">Location:</label>
              <div class="col-md-7">
                <input
                  type="text"
                  class="form-control"
                  id="inputLocation"
                  placeholder="Type to search"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="additonal-info d-flex">
              <label for="location" class="additional-info-label me-2 align-self-start"
                >Additional Info:</label
              >
              <div class="col-md-7">
                <div class="form">
                  <textarea
                    class="form-control txt-area"
                    placeholder="Leave a comment here"
                    id="floatingTextarea"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="confirm-buttons d-flex justify-content-center ms-5 gap-3">
              <button class="confirm-btn action-btns">Confirm</button>
              <button class="cancel-btn action-btns">Cancel</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/55eed52c78.js" crossorigin="anonymous"></script>
    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Main Js -->
    <script src="static/script/script.js"></script>
    {% endblock content %}
