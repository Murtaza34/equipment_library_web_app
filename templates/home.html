{%extends "base.html"%} {% block content%}
<h3 class="text-center pb-3">Select items to loan</h3>
<form method="post" action="">
  {% csrf_token %}
  <div class="categories">
    {% for model in form.fields.selected_model.queryset %}
    <label class="category d-flex flex-column gap-3 bg-white">
      <input type="checkbox" name="selected_model" value="{{ model.pk }}" />
      <img
        src="{{ model.image.url }}"
        class="device-img object-fit-contain p-3"
        alt="{{ model.display_name }}"
      />
      <div class="device-title pb-3 text-center fw-bold">
        <h5 class="mb-0">{{ model.display_name }}</h5>
      </div>
    </label>
    {% endfor %}
  </div>
  <!-- Location dropdown -->
  <div class="location">
    <label for="id_location">Select Location:</label>
    {{ form.location }}
  </div>
  <div class = "name">
    <label for="id_requester_name">Type your name:</label>
    {{ form.requester_name }}
  </div>
  <div>
    <label for="id_extension:">Your Extension:</label>
    {{ form.extension}}
  </div>
  <div>
    <label for="id_notes">Notes:</label>
    {{ form.notes}}
  </div>
  <button type="submit">Submit</button>
</form>
{% endblock content %}

{% block scripts %}
<script>
  $("#id_location").select2();
</script>

{% endblock %}
